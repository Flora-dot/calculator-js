<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-wrapper" id="calculator-wrapper">
        <header>
            <button id="light-button"><i class="fa fa-sun-o" aria-hidden="true"></i></button>
            <button id="dark-button"><i class="fa fa-moon-o" aria-hidden="true"></i></button>
        </header>
        <div class="display">

        </div>
        <section class="calculator-buttons-wrapper">
            <button type="button">AC</button>
            <button type="button">DEL</button>
            <button type="button">%</button>
            <button type="button">รท</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">x</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">-</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">+</button>
            <button type="button">00</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button">=</button>
        </section>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1e9ba5f5d4.js" crossorigin="anonymous"></script>
</body>
</html>
