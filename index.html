<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-wrapper" id="calculator-wrapper">
        <header>
            <button id="light-button"><i class="fa fa-sun-o" aria-hidden="true"></i></button>
            <button id="dark-button"><i class="fa fa-moon-o" aria-hidden="true"></i></button>
        </header>
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <section class="calculator-buttons-wrapper">
            <button type="button" onclick="clearDisplay()" id="ac-btn">AC</button>
            <button type="button" onclick="appendToDisplay('%')">%</button>
            <button type="button" onclick="appendToDisplay('/')">รท</button>
            <button type="button" onclick="appendToDisplay('7')">7</button>
            <button type="button" onclick="appendToDisplay('8')">8</button>
            <button type="button" onclick="appendToDisplay('9')">9</button>
            <button type="button" onclick="appendToDisplay('*')">*</button>
            <button type="button" onclick="appendToDisplay('4')">4</button>
            <button type="button" onclick="appendToDisplay('5')">5</button>
            <button type="button" onclick="appendToDisplay('6')">6</button>
            <button type="button" onclick="appendToDisplay('-')">-</button>
            <button type="button"onclick="appendToDisplay('1')">1</button>
            <button type="button"onclick="appendToDisplay('2')">2</button>
            <button type="button"onclick="appendToDisplay('3')">3</button>
            <button type="button"onclick="appendToDisplay('+')">+</button>
            <button type="button" onclick="appendToDisplay('00')">00</button>
            <button type="button"onclick="appendToDisplay('0')">0</button>
            <button type="button"onclick="appendToDisplay('.')">.</button>
            <button type="button"onclick="calculate()">=</button>
        </section>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1e9ba5f5d4.js" crossorigin="anonymous"></script>
</body>
</html>
